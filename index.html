<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

            <div class="form">

        <div class="today"></div>

        <div class="day3"></div>

    <script src="main.js"></script>

</html>
